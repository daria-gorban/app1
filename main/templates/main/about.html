{% extends "main/base.html" %}
{% load static %}


{% comment %} <!-- Стиль footer-a для главной страницы -->
{% block css %}
    <link rel="stylesheet" href="{% static "deps/css/my_footer_css.css" %}">
{% endblock %} {% endcomment %}

<!-- Контент на странице -->
{% block content %}

        <h2 class="m-2"><strong>{{ title }}</strong></h2>
        <p class="m-2" style="font-size: 1.2rem;">{{ description }}</p>
    </div>
{% endblock content %}                    
                    
{% block footer %}

        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Home Python Hub Studio 2023</p>
        </div>
    </footer>
{% endblock footer %}
